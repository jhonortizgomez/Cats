<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Gatos</title>
  </head>
  <body>
      <!-- main -->
    <main class="container">
        <span id="error"></span>
        <div class="title mt-4 mb-4">
            <h1>App de gatos</h1>            
        </div>

        <!-- random gatos -->
        <section class="container-fluid">
            <div class="row">
                <div class="col title mt-4 mb-2">
                    <h2>Gatos aleatorios</h2>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-secondary" onclick="loadRandomMichis()">Cambiar imagenes</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 offset-lg-1 mb-4">
                    <div class="card">
                        <img id="image-1" class="card-img-center" alt="zorros">
                        <div class="card-body">
                             <button id="buton-1" class="btn btn-success">Agregar a favotito</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <img id="image-2" class="card-img-center" alt="gatos">
                        <div class="card-body">
                             <button id="buton-2" class="btn btn-success">Agregar a favotito</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- upLoadImage -->
        <section class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col title mt-4 mb-4">
                        <h2>Sube fotos de tu gato</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="" id="uploadingForm">
                            <div class="mb-3">
                                <input type="file" name="file" class="form-control" aria-label="file example" required>
                                <div class="invalid-feedback">Example invalid form file feedback</div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit" onclick="uploadMichiPhoto()">Subir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- favorites cards -->
        <section id="favoritesCards" class="container-fluid">
            <div class="row">
                <div class="col mb-3 title">
                    <h2>Tus gatos favoritos</h2>
                </div>
            </div>
            <div id="favoritesCards-card" class="row">
                
            </div>
        </section>
    </main>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
